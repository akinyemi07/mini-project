{% extends 'base.html' %}
{% block content %}
<h2>Scheduled Tasks</h2>
<ul>
    {% for task in tasks %}
        <li>
            {{ task }} 
            <a href="{{ url_for('edit_task', task_id=loop.index0) }}">Edit</a> 
            <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_task') }}">Add Task</a>
{% endblock %}
